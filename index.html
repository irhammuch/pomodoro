<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="dist/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Pomodoro</h1>
    <div class="configs">
      <div class="configs__item">
        <h5 class="configs__item__label">Session</h5>
        <div class="configs__item__content">
          <button
            onclick="subSessionVal()"
            class="button--small button--rounded"
          >
            -
          </button>
          <span id="sessionVal" class="configs__item__value"></span>
          <button
            onclick="addSessionVal()"
            class="button--small button--rounded"
          >
            +
          </button>
        </div>
      </div>
      <div class="configs__item">
        <h5 class="configs__item__label">Break</h5>
        <div class="configs__item__content">
          <button onclick="subBreakVal()" class="button--small button--rounded">
            -
          </button>
          <span id="breakVal" class="configs__item__value"></span>
          <button onclick="addBreakVal()" class="button--small button--rounded">
            +
          </button>
        </div>
      </div>
    </div>
    <div class="timer">
      <div id="timer" class="timer__value"></div>
      <div id="countdownState" class="timer__state"></div>
    </div>
    <div>
      <button
        id="playButton"
        onclick="toggleCountdown()"
        class="button--large button--circle icon-pause"
      ></button>
      <button
        id="resetButton"
        onclick="resetCountdown()"
        class="button--large button--circle icon-stop"
      ></button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
