<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pomodoro</h1>
    <div>
      <h2>Session</h2>
      <div>
        <button>-</button>
        <span>25</span>
        <button>+</button>
      </div>
    </div>
    <div>
      <h2>Break</h2>
      <div>
        <button>-</button>
        <span>5</span>
        <button>+</button>
      </div>
    </div>
    <div>
      <div>25:00</div>
      <div>Idle</div>
    </div>
    <div>
      <button>Play</button>
      <button>Reset</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
