<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pomodoro</h1>
    <div>
      <h2>Session</h2>
      <div>
        <button onclick="subSessionVal()">-</button>
        <span id="sessionVal"></span>
        <button onclick="addSessionVal()">+</button>
      </div>
    </div>
    <div>
      <h2>Break</h2>
      <div>
        <button onclick="subBreakVal()">-</button>
        <span id="breakVal"></span>
        <button onclick="addBreakVal()">+</button>
      </div>
    </div>
    <div>
      <div id="timer"></div>
      <div id="countdownState">Idle</div>
    </div>
    <div>
      <button id="playButton" onclick="toggleCountdown()"></button>
      <button id="resetButton" onclick="resetCountdown()">Reset</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
